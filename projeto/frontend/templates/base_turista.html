{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}DF Turismos{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base_turista.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2">
          <img
            src="{% static 'images/catedral.png' %}"
            alt="Logo DF Turismos"
            style="height: 40px"
          />
          <a
            href="{% url 'home' %}"
            class="text-white fw-bold fs-4 text-decoration-none"
          >
            DF TURISMOS
          </a>
        </div>

        <a href="{% url 'login:login' %}" class="login-icon-link">
          <img
            src="{% static 'images/login.png' %}"
            alt="Login"
            class="login-icon"
            style="height: 32px"
          />
        </a>
      </div>
    </header>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="custom-footer text-white text-center py-3 mt-5">
      <p class="mb-0">
        Â© 2025 DF Turismos. Criado por Vinicius Amorim Vicente de Sousa
      </p>
    </footer>
  </body>
</html>
