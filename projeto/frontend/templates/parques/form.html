{% extends "base.html" %}
{% load static %}
{% block content %}
  <h2>{% if parque %}Editar{% else %}Cadastrar{% endif %} Parque</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'parques:lista' %}" class="btn btn-secondary">Voltar</a>
  </form>
{% endblock %}
