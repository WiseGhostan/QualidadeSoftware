{% extends "turistas/base_turistas.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
    <section class="card-confirm">
        <h2><i class="fas fa-exclamation-triangle"></i> Confirmar Exclusão</h2>
        
        <div class="confirm-message">
            <p>Tem certeza que deseja excluir o turista <strong>{{ turista.nome_completo }}</strong>?</p>
            <p>Esta ação não pode ser desfeita.</p>
        </div>

        <form method="post" class="confirm-form">
            {% csrf_token %}
            <div class="confirm-actions">
                <button type="submit" class="btn btn-delete">
                    <i class="fas fa-trash"></i> Confirmar Exclusão
                </button>
                <a href="{% url 'turistas:detalhe' turista.pk %}" class="btn">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </section>
{% endblock %}
