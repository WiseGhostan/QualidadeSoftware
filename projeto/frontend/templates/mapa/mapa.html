{% extends "base_turista.html" %}
{% block title %}Mapa da Cidade{% endblock %}

{% block content %}
<section class="mapa-container" style="text-align: center; margin: 40px auto;">
  <h2>Mapa Turístico de Brasília</h2>
  <p>Clique no mapa para abrir no Google Maps completo com todos os pontos turísticos.</p>

  <a href="https://www.google.com/maps/d/u/0/viewer?mid=1PEZxRCqWK1YkkfETqY7C7ZRWytJbNfs&hl=pt-BR"
     target="_blank"
     rel="noopener noreferrer"
     style="display: inline-block; max-width: 1000px; width: 90%; border: 4px solid #0d2b5c; border-radius: 10px; overflow: hidden; box-shadow: 0 0 12px rgba(0,0,0,0.2);">
    <iframe
      src="https://www.google.com/maps/d/u/0/embed?mid=1PEZxRCqWK1YkkfETqY7C7ZRWytJbNfs&ehbc=2E312F"
      width="100%"
      height="500"
      style="border:0;"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </a>
</section>
{% endblock %}
